<html data-theme="light">
    <head>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"
            integrity="sha512-0zGLOFv/+OQ6YfVCSGDQWhrDRx0ONmBqWvs3gI4olm8i6xtKoG1FhEnB4eTaWCVnojyfUDgE8Izeln+mAJAkFA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <style>
            .div-answer-box {
              width: 300px;
              height: 300px;
              padding: 10px;
              border: 1px solid #aaaaaa;
            }
        </style>

        <script>
            function allowDrop(event) {
              event.preventDefault();
            }
            
            function drag(event) {
              event.dataTransfer.setData("text", event.target.id);
            }
            
            function drop(event) {
              event.preventDefault();
              var data = event.dataTransfer.getData("text");
              event.target.appendChild(document.getElementById(data));

              check();
            }
            
            
            // Create a Protection from avoiding layered images
            function check() {

                let div_answer_box_1 = document.getElementById('div-answer-box-1');
                let img_under_div_answer_box_1 = div_answer_box_1.childNodes[0];
                let div_answer_check_1 = document.getElementById('div-answer-check-1');

                if (img_under_div_answer_box_1.id == 'img-answer-choice-1') {
                    div_answer_check_1.append("Correct");
                } else {
                    div_answer_check_1.append("Incorrect");
                }
                
                
                // console.log(name);

            }
        </script>

    </head>
    <body>
        <!-- <div class="container">
            <main></main>
        </div>
        <script src="./ColorPalette_1.js"></script> -->

        <a href="./index.html">
            <img src="./artworks/snow.png" width="300" height="300">
        </a>


        <img id="img-answer-choice-1" src="./artworks/img-answer-choice-1.png" draggable="true" ondragstart="drag(event)" width="300" height="300">
        <img id="img-answer-choice-2" src="./artworks/img-answer-choice-2.png" draggable="true" ondragstart="drag(event)" width="300" height="300">
        <img id="img-answer-choice-3" src="./artworks/img-answer-choice-3.png" draggable="true" ondragstart="drag(event)" width="300" height="300">

        <div class="div-answer-box" id="div-answer-box-1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div-answer-check-1"></div>

        <div class="div-answer-box" id="div-answer-box-2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div-answer-check-2"></div>

        <div class="div-answer-box" id="div-answer-box-3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div-answer-check-3"></div>
        
    </body>
</html>
